<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/dice.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Dice Game</h1>
  </header>
  <div class="menu-btn">
    <div class="menu-btn-burger">
    </div>
  </div>
  <main>
  <p class="ttl">So far you have rolled:</p>
<ul class="diceList" id="list"></ul>
<button class="btn-roll" id="button_roll">Roll the dice</button>
<p class="result">Total: <span class="total-num" id="total">0</span><br><span class="result-text" id="info">Keep playing!</span></p>
<button class="btn-rmv" id="button_remove">Remove the last roll</button>
<button class="btn-res" id="button_restart">Start again</button>
</main>
<footer>
  <p>&copy;	2022 Shayan Mahnam <br> All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
